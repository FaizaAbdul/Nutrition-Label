<!Doctype Html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale 1.0">
        <title>Animated Login Form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <form action="">
                <div class="form-group">
                    
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" class="name"  required/>
                    <label for="name">Name</label>
                    
                </div>
                <div class="form-group">
                    
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" class="email" required/>
                    <label for="email">Email</label>
                    
               </div>

              <div class="form-group">
                 
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="password" required/>
                    <label for="password">Password</label>
                
             </div>
                
                  <p><input type="checkbox">Remember me<a href="#"> Forget Password</a></p>
                 
                 <input type="submit" id="button" value="login">
                
                 <p>Don't have an account?<a href="#"> Register</a></p>
               
            </form>
        </div> 
            

    </body>
</html>
